<!DOCTYPE html>
<html>
<head>
	<title>Python Interactive Shell</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="lib/jquery-3.2.1.min.js"></script>
	<script src="lib/vue.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/script.js"></script>
	<script src="js/socket.js"></script>
	<script src="js/shellInteractive.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header></header>
	<main>
		<div class="shell-container">
			<div id="shell-output">
				<div v-for="message in output">
					<div class="error">{{message.error}}</div>
					<div class="normal">{{message.normal}}</div>
				</div>
			</div>
			<input type="text" name="shell-input" v-on:keyup.enter="command" id="shell-input">
		</div>
	</main>
</body>
</html>
